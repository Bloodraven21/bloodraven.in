{{ define "main" }}
<div class="post-header">
    <h1>{{ .Title }}</h1>
    {{ if .Content }}
        <div class="section-description">
            {{ .Content }}
        </div>
    {{ end }}
</div>

{{ if .Pages }}
<div class="post-list">
    {{ range .Pages }}
    <div class="post-item">
        <time class="post-date">{{ .Date.Format "January 2, 2006" }}</time>
        <h3 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
    </div>
    {{ end }}
</div>
{{ else }}
<div class="no-posts">
    <p>No posts yet. Check back soon!</p>
</div>
{{ end }}
{{ end }}
