{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

{{ if .Pages }}
<ul class="content-list">
    {{ range .Pages }}
    <li>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
        <p>{{ .Summary }}</p>
    </li>
    {{ end }}
</ul>
{{ else }}
<p>No recommendations yet. Check back soon!</p>
{{ end }}
{{ end }}
