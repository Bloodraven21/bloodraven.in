{{ define "main" }}
<div class="intro-section">
    <div class="intro-content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>
</div>

{{ if .Pages }}
<ul class="content-list">
    {{ range .Pages }}
    <li>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
        <p>{{ .Summary }}</p>
    </li>
    {{ end }}
</ul>
{{ else }}
<p>No recommendations yet. Check back soon!</p>
{{ end }}
{{ end }}
